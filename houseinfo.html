    <body>
        <div id="app">

                            <div class="row p-4 justify-content-center">
                                <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2   col-lg-4 col-md-4 col-sm-4 col-xs-12"  style="text-align:center;">
                                    <div id="personsbtn">

                                    </div>

                                <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2   col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">

                        <div class="container mb-4">

                                <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2   col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">

                                </div>
                                <div class="col-sm-4 col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">
                                    <button type="button" class="btn btn-danger btn-block btn-house" onclick="personsdeletetable()" data-toggle="modal" data-target="#deleteperson">Delete</button>
                                </div>
                                <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2  col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">

                                </div>

                    <div class="modal fade" id="deleteperson" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">report house</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>
                                    </button>
                                </div>
                                <div class="card-body pl-5">
                                    <form class="form-horizontal">
                                        <div class="form-body" id="personsdeletetable">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    Default checkbox
                                                </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-danger btn-block" onclick="persondelete()">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="pripority" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">Pripority&nbsp;person<br></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>
                                    </button>
                                </div>
                                <div class="card-body pl-5">
                                    <form class="form-horizontal">
                                        <div class="form-body" id="personsprioritytable">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                                <label class="form-check-label" for="defaultCheck1">
                                                    Default checkbox
                                                </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-success btn-block" onclick="addpriority()">add to pripority</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="addperson" tabindex="-1" role="dialog" aria-hidden="true" data-modal="scroll">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">Add new person</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>
                                    </button>
                                </div>
                                <div class="modal-body mCustomScrollbar _mCS_5 mCS-autoHide" style="text-align:center;">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="defaultInput">full name</label>
                                            <input class="form-control" type="text" placeholder="full name" id="fullname-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">nationality</label>
                                            <input class="form-control" type="text" placeholder="nationality" id="nationality-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">phone number</label>
                                            <input class="form-control" type="text" placeholder="phone number" id="phonenummber-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">department / level</label>
                                            <input class="form-control" type="text" placeholder="department / level" id="deprtement-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">birth day</label>
                                            <input class="form-control" type="text" placeholder="birth day" id="birthday-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">tc kimlik numarası / öğrenci numarası</label>
                                            <input class="form-control" type="text" placeholder="tc kimlik numarası / öğrenci numarası" id="tc-input">
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">kız erkek</label>
                                            <select class="form-control" name="nationality" id="sex-input">
                                                <option value="NULL">select sex</option>
                                                <option value="male">male</option>
                                                <option value="female">female</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="defaultInput">not</label>
                                            <input class="form-control" type="text" placeholder="not" id="note-input">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-success btn-block" onclick="addperson()">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade bd-example-modal-lg" id="infoperson" tabindex="-1" role="dialog" aria-hidden="true" data-modal="scroll">
                        <div class="modal-dialog modal-dialog-centered" role="document">

                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">Person Data</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>

                                </div>

                                    <div class="container">
                                        <div class="row">
                                            <div class="form-check col-6 col-sm-6 col-md-6 col-lg-6 ">
                                                <label class="control-label text-left">full name</label>
                                                <br>
                                                <label class="control-label text-left">nationality</label>
                                                <br>
                                                <label class="control-label text-left">phone number</label>
                                                <br>
                                                <label class="control-label text-left">department / level</label>
                                                <br>
                                                <label class="control-label text-left">birth day</label>
                                                <br>
                                                <label class="control-label text-left">tc kimlik numarası </label>
                                                <label class="control-label text-left">date add</label>
                                                <br>
                                                <label class="control-label text-left">kız erkek</label>
                                                <br>
                                                <label class="control-label text-left">Priority</label>

                                                <label class="control-label text-left">not</label>

                                                <br>

                                                <br>

                                                <label class="control-label text-left">xxxxxxx</label>
                                                <br>
                                                <label class="control-label text-left">xxxx.xx.xx</label>
                                                <br>
                                                <label class="control-label text-left">1234567890 </label>
                                                <br>

                                                <br>
                                                <label class="control-label text-left">male</label>
                                                <br>
                                                <label class="control-label text-left">this is place for note and this is text</label>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-info btn-block" onclick="changepersontext()" data-toggle="modal" data-target="#changepersondata">change</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="changepersondata" tabindex="-1" role="dialog" aria-hidden="true" data-modal="scroll">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">Add new person</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>
                                    </button>
                                </div>
                                <div class="modal-body mCustomScrollbar _mCS_5 mCS-autoHide" style="text-align:center;">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="update_fullname">full name</label>
                                            <input class="form-control" type="text" placeholder="full name" id="update_fullname">
                                        </div>
                                        <div class="form-group">
                                            <label for="update_nationality">nationality</label>
                                            <input class="form-control" type="text" placeholder="nationality" id="update_nationality">
                                        </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="update_department">department / level</label>
                                            <input class="form-control" type="text" placeholder="department / level" id="update_department">
                                        </div>
                                        <div class="form-group">
                                            <label for="update_birthday">birth day</label>
                                            <input class="form-control" type="text" placeholder="birth day" id="update_birthday">
                                        </div>
                                        <div class="form-group">
                                            <label for="update_tc">tc kimlik numarası / öğrenci numarası</label>
                                            <input class="form-control" type="text" placeholder="tc kimlik numarası / öğrenci numarası" id="update_tc">

                                        <div class="form-group">
                                            <label for="update_sex">kız erkek</label>

                                        </div>

                                            <label for="update_priority">Priority</label>
                                            <input class="form-control" type="number" min="0" max="1" placeholder="priority" id="update_priority">
                                        </div>
                                        <div class="form-group">
                                            <label for="update_note">not</label>
                                            <input class="form-control" type="text" placeholder="not" id="update_note">
                                        </div>
                                    </form>
                                </div>

                                    </div>

                                    </div>
