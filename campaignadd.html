<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mavi kelebek</title>
        <!-- ================== GOOGLE FONTS ==================-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
        <!-- ================== bootstrap 4 ==================-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <!-- ================== stylesheet ==================-->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <div class="content" data-layout="tabbed"> 
            <header class="page-header"> 
                <div class="d-flex align-items-center"> 
                    <div class="mr-auto"> 
                        <h1 id="logoo">mavi kelebek</h1> 
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-danger" id="Logout">Logout</button>
                    </div>                      
                </div>                 
            </header>             
            <section class="page-content container-fluid"> 
                <div class="row"> 
                    <div class="col-12"> 
                        <div class="tab-content"> 
                            <div class="tab-pane fadeIn active" id="tab-1"> 
                                <div class="card p-5">
                                    <div class="ml-5">
                                <button type="button" class="btn btn-secondary back-btn">Back</button>
                            </div>
                                    <div class="col-12 zone-card">
                                        <button type="button" class="btn btn-secondary btn-block" id="zones_query" data-toggle="modal" data-target="#compaignzone">zone</button>
                                        <button type="button" class="btn btn-secondary btn-block" id="houses-query" data-toggle="modal" data-target="#compaignhouses">houses</button>
                                        <button type="button" class="btn btn-secondary btn-block" id="items_query" data-toggle="modal" data-target="#compaignitems">items</button>
                                        <button type="button" class="btn btn-secondary btn-block" id="count_query" data-toggle="modal" data-target="#compaigncounts">count</button>
                                        <button type="button" class="btn btn-secondary btn-block" id="compaign_query" data-toggle="modal" data-target="#compaigntime">compaign time</button>
                                    </div>
                                    <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2   col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">
                                        <button type="button" class="btn btn-info btn-block btn-house" id="addnewcampaign">add</button>
                                    </div>                                     
                                </div>                                 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </section>             
        </div>
        
        <div class="modal fade" id="compaignzone" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Compaign zone<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group row">
                                    <label class="control-label text-center col-md-3">Zones</label>
                                    <div class="col-md-5">
                                        <select class="form-control" id="zonescard">
                                            <option value="N">Northern zone</option>
                                            <option value="E">Eastern Zone</option>
                                            <option value="W">Western Zone</option>
                                            <option value="S">Southern Zone</option>
                                        </select>
                                    </div>
                                      
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="compaignhouses" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Compaign Houses<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                        <div class="row" id="houses-query-card">
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" id="select_allhouses">Select All</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="compaignitems" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Compaign Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group row">
                                    <label class="control-label text-center col-12 col-md-2 col-sm-4 ">item</label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" id="input-item" placeholder="enter item type" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="compaigncounts" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Compaign Count</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group row">
                                    <label class="control-label text-center col-md-3 col-12 col-sm-4 ">Count</label>
                                    <div class="col-md-5">
                                        <input type="number" class="form-control" id="input-count" placeholder="enter item count">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="compaigntime" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Compaign time</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                <div class="input-group" id="datepicker">
                            <input type="date" class="input-sm form-control" id="picker-start" name="start" />
                            <span class="input-group-addon" id="picker-span">to</span>
                            <input type="date" class="input-sm form-control" id="picker-end" name="end" />
                    </div>
                    <div class="invalid-feedback" id="invalid-time">
                        Please add a vaild date.
                      </div>

                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" id="closetime" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ================== jquery ==================-->
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <!-- ================== bootstrap js ==================-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
        <script src="../assets/js/check.js"></script>
        <script src="../assets/js/addcampaign.js"></script>
    </body>
</html>
