<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mavi kelebek</title>
        <!-- ================== GOOGLE FONTS ==================-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
        <!-- ================== bootstrap 4 ==================-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <!-- ================== stylesheet ==================-->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="content" data-layout="tabbed"> 
            <header class="page-header"> 
                <div class="d-flex align-items-center"> 
                    <div class="mr-auto"> 
                        <h1 id="logoo">mavi kelebek</h1>  
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-danger" id="Logout">Logout</button>
                    </div>                     
                </div>                 
            </header>             
            <section class="page-content container-fluid"> 
                <div class="row"> 
                    <div class="col-12"> 
                        <div class="tab-content"> 
                            <div class="card p-5">
                                <div class="ml-5">
                                <button type="button" class="btn btn-secondary back-btn">Back</button>
                            </div>
                                <div class="mb-4">
                                    <h1>var olan / Existing</h1>
                                </div>
                                <div class="col-12 zone-card" style="width:80%">
                                    <button type="button" class="btn btn-secondary btn-block" id="items-btn" data-toggle="modal" data-target="#reportdepotitems">eşya</button>
                                    <button type="button" class="btn btn-secondary btn-block" id="food-btn" data-toggle="modal" data-target="#reportdepotfood">gıda kumanyası</button>
                                    <button type="button" class="btn btn-secondary btn-block" id="money-btn" data-toggle="modal" data-target="#reportdepotmoney">para</button>
                                </div>
                                <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2   col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">
                                    <button type="button" class="btn btn-info btn-block btn-house" data-toggle="modal" data-target="#reportdepot">report</button>
                                </div>                                 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </section>             
        </div>
        <div class="modal fade" id="reportdepot" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">items<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">depot</label>
                                    <div class="col-md-5">
                                        <select class="form-control" id="r-storge">
                                            <option value="I">eşya</option>
                                            <option value="F">gıda kumanyası</option>
                                            <option value="M">para</option>
                                            <option value="A">all</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-info btn-block" id="r-btn">report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="reportdepotitems" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Items<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body" style="overflow: auto;">
                        <table id="compaignended" class="table table-striped table-bordered ">
                            <thead>
                                <tr>
                                    <th>item</th>
                                    <th>count</th>
                                    <th>entry date</th>
                                    <th>Release date</th>
                                    <th>not</th>
                                </tr>
                            </thead>
                            <tbody id="items-table"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="reportdepotfood" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Food<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body" style="overflow: auto;">
                        <table id="compaignended" class="table table-striped table-bordered ">
                            <thead>
                                <tr>
                                    <th>item</th>
                                    <th>count</th>
                                    <th>entry date</th>
                                    <th>Release date</th>
                                    <th>not</th>
                                </tr>
                            </thead>
                            <tbody id="food-table"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="reportdepotmoney" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Money<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body" style="overflow: auto;">
                        <table id="compaignended" class="table table-striped table-bordered ">
                            <thead>
                                <tr>
                                    <th>item</th>
                                    <th>count</th>
                                    <th>entry date</th>
                                    <th>Release date</th>
                                    <th>not</th>
                                </tr>
                            </thead>
                            <tbody id="money-table"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="col-12">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            <!-- ================== jquery ==================-->
            <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
            <!-- ================== bootstrap js ==================-->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
        <script src="../assets/js/jQuery.print.min.js"></script>
        <script src="./assets/js/check.js"></script>
        <script src="./assets/js/storge.js"></script>
    </body>
</html>
