<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mavi kelebek</title>
        <!-- ================== GOOGLE FONTS ==================-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
        <!-- ======================= GLOBAL VENDOR STYLES ========================-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="content-wrapper">
                <div class="content" data-layout="tabbed">
                    <header class="page-header">
                        <div class="d-flex align-items-center">
                            <div class="mr-auto">
                                <h1 id="logoo">mavi kelebek</h1> 
                            </div>
                            <div>
                        <button type="button" class="btn btn-default btn-danger" id="Logout">Logout</button>
                    </div> 
                        </div>
                    </header>
                    <div class="card m-5"> 
                        <section class="page-content container-fluid"> 
                            <div class="ml-5">
                                <button type="button" class="btn btn-secondary back-btn">Back</button>
                            </div> 
                            <div class="text-center">
                                <h1>Houses</h1>
                            </div>
                            <div class="row p-25 ml-3"> 
                                <div class="col-12" id="HousesTable"></div>                                 
                            </div>                             
                        </section>
                        <div class="container-fluid mb-4">
                            <div class="row">
                                <div class="col-md-offset-2  col-sm-offset-2 col-lg-offset-2  col-lg-3 col-md-3 col-sm-12 col-xs-12" style="text-align:center;">
                                    <button type="button" class="btn btn-success btn-block btn-house" id="addhousebtn"  data-toggle="modal" data-target="#addhouse">add</button>
                                </div>
                                <div class="col-md-offset-2  col-sm-offset-2 col-lg-offset-2  col-lg-3 col-md-3 col-sm-12 col-xs-12" style="text-align:center;">
                                    <button type="button" class="btn btn-danger btn-block btn-house" onclick="deletehouse()">delete</button>
                                </div>
                                <div class="col-md-offset-2  col-sm-offset-2 col-lg-offset-2  col-lg-3 col-md-3 col-sm-12 col-xs-12" style="text-align:center;">
                                    <button type="button" class="btn btn-info btn-block btn-house" id="r-houses">report houses</button>
                                </div>
                                <div class="col-md-offset-2  col-sm-offset-2 col-lg-offset-2  col-lg-3 col-md-3 col-sm-12 col-xs-12" style="text-align:center;">
                                    <button type="button" class="btn btn-info btn-block btn-house" data-toggle="modal" data-target="#reporthouse">report priority</button>
                                </div>
                            </div>                             
                        </div>
                    </div>
                    <div class="modal fade" id="addhouse" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">add new house</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group row">
                                        <label for="inputaddress" class="col-sm-2 col-form-label">
                                            <p>Address </p>
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputaddress" placeholder="Address">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputCoordinates" class="col-sm-2 col-form-label">
                                            <p>Coordinates </p>
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="inputCoordinates" placeholder="Coordinates">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputroad" class="col-sm-2 col-form-label">
                                            <p>Road Definition </p>
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputroad" placeholder="Road definition">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputhousename" class="col-sm-2 col-form-label">
                                            <p>House Name </p>
                                        </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputhousename" placeholder="House">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-outline" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success" onclick="addhouse()">add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="reporthouse" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalTitle1">report house</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true" class="zmdi zmdi-close"></span>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <form class="form-horizontal">
                                        <div class="form-body">
                                            <div class="form-group row">
                                                <div class="col-12 mt-1 mb-1 row">
                                                    <label class="control-label text-center col-lg-4 col-md-4 col-xs-6 col-sm-12 col-12">Sex</label>
                                                    <div class="col-lg-7 col-md-7 col-xs-8 col-sm-12 col-12">
                                                        <select class="form-control" name="nationality" id="r-sex">
                                                            <option value="NULL">select sex</option>
                                                            <option value="ALL">Together</option>
                                                            <option value="male">male</option>
                                                            <option value="female">female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-12 mt-1 mb-1 row">
                                                    <label class="control-label text-center col-lg-4 col-md-4 col-xs-6 col-sm-12 col-12">Priority</label>
                                                    <div class="col-lg-7 col-md-7 col-xs-8 col-sm-12 col-12">
                                                        <select class="form-control" name="nationality" id="r-option-priority">
                                                            <option value="NULL">select</option>
                                                            <option value="true">True</option>
                                                            <option value="false">False</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-outline" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-info" id="r-priority">report</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SIDEBAR QUICK PANNEL WRAPPER -->
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
            <script src="../assets/js/jQuery.print.min.js"></script>
            <script src="./assets/js/check.js"></script>
            <script src="./assets/js/houses.js"></script>
    </body>
</html>
